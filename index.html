<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CompLab | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-login theme-light">
  <div class="split">
    <!-- LADO IZQUIERDO: LOGIN -->
    <section class="left" aria-labelledby="brand">
      <div class="left__inner">
        <header class="brand">
          <img src="iconos/logo.png" alt="Logo de CompLab" class="brand__logo" /> 
          <h1 id="brand" class="brand__title gradient-text">Bienvenido a CompLab</h1>
        </header>
        <p class="brand__subtitle">Inicia sesión en tu cuenta</p>

        <form action="#" method="post" class="form" novalidate>
          <!-- Usuario / Email -->
          <div class="field">
            <label class="label" for="email">Usuario o Email</label>
            <div class="input_wrap">
              <img src="iconos/user.png" alt="" class="icon-img" />
              <input id="email" name="email" type="text" class="input"
                     placeholder="usuario o m@example.com" autocomplete="username email" required />
            </div>
          </div>

          <!-- Password -->
          <div class="field">
            <label class="label" for="password">Contraseña</label>
            <div class="input_wrap">
              <img src="iconos/lock.png" alt="" class="icon-img" />
              <input id="password" name="password" type="password" class="input"
                     placeholder="Ingresa tu contraseña" autocomplete="current-password" required />
              <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contraseña">
                <!-- Icono "ojo" -->
                <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                       4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Icono "ojo tachado" -->
                <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                       a9.97 9.97 0 012.338-3.592m3.708-2.6A9.956 9.956 0 0112 5c4.477 0 8.268 
                       2.943 9.542 7a9.97 9.97 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 
                       016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          
          <button class="btn btn--primary" type="submit">Ingresar</button>

          <div class="actions_row">
            <a href="olvido.html">¿Olvidaste tu contraseña?</a>
            <a href="registro.html" class="btn btn--secondary">Registrarse</a>
          </div>
        </form>
      </div>
    </section>

    <!-- LADO DERECHO: FOTO -->
    <aside class="right" aria-hidden="true">
      <div class="slideshow">
        <img src="slides/A1.jpg" alt="Imagen 1"> 
        <img src="slides/A2.jpg" alt="Imagen 2"> 
        <img src="slides/A3.jpg" alt="Imagen 3"> 
        <img src="slides/A4.jpg" alt="Imagen 4"> 
        <img src="slides/A5.jpg" alt="Imagen 5"> 
        <img src="slides/A6.jpg" alt="Imagen 6">
      </div>
    </aside>
  </div>
  <script src="main.js"></script>

</body>
</html>

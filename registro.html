<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CompLab | Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-login theme-light">
  <div class="split">
    <!-- LADO IZQUIERDO: REGISTRO -->
    <section class="left" aria-labelledby="brand">
      <div class="left__inner">
        <header class="brand">
            <img src="iconos/logo.png" alt="Logo de CompLab" class="brand__logo" />
          <h1 id="brand" class="brand__title gradient-text">Crear cuenta</h1>
        </header>
        <p class="brand__subtitle">Regístrate para comenzar</p>

        <form id="registerForm" action="#" method="post" class="form" novalidate>
          <!-- Nombre -->
          <div class="field">
            <label class="label" for="nombre">Nombre</label>
            <div class="input_wrap">
                <img src="iconos/user.png" alt="" class="icon-img" />
              <input id="nombre" name="nombre" type="text" class="input" placeholder="Tu nombre" required />
            </div>
          </div>

          <!-- Apellidos -->
          <div class="field">
            <label class="label" for="apellidos">Apellidos</label>
            <div class="input_wrap">
                <img src="iconos/user.png" alt="" class="icon-img" />
              <input id="apellidos" name="apellidos" type="text" class="input" placeholder="Tus apellidos" required />
            </div>
          </div>

          <!-- Email -->
          <div class="field">
            <label class="label" for="email">Correo electrónico</label>
            <div class="input_wrap">
                <img src="iconos/correo.png" alt="" class="icon-img" />
              <input id="email" name="email" type="email" class="input" placeholder="m@example.com" autocomplete="email" required />
            </div>
          </div>

          <!-- Usuario (opcional) -->
          <div class="field">
            <label class="label" for="usuario">Usuario (opcional)</label>
            <div class="input_wrap">
                <img src="iconos/user.png" alt="" class="icon-img" />
              <input id="usuario" name="usuario" type="text" class="input" placeholder="Tu usuario" minlength="3" />
            </div>
          </div>

          <!-- Contraseña -->
            <div class="field">
                <label class="label" for="password">Contraseña</label>
                <div class="input_wrap">
                <img src="iconos/lock.png" alt="" class="icon-img" />
                <input id="password" name="password" type="password" class="input"
                        placeholder="Mínimo 8 caracteres" autocomplete="new-password" required minlength="8" />
                <button type="button" class="toggle-pass" data-target="password" aria-label="Mostrar u ocultar contraseña">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                    4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                    a9.97 9.97 0 012.338-3.592m3.708-2.6A9.956 9.956 0 0112 5c4.477 0 8.268 
                    2.943 9.542 7a9.97 9.97 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 
                    016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
                    </svg>
                </button>
                </div>
            </div>
            
            <!-- Confirmar contraseña -->
            <div class="field">
                <label class="label" for="confirm">Confirmar contraseña</label>
                <div class="input_wrap">
                <img src="iconos/lock.png" alt="" class="icon-img" />
                <input id="confirm" name="confirm" type="password" class="input"
                        placeholder="Repite la contraseña" autocomplete="new-password" required />
                <button type="button" class="toggle-pass" data-target="confirm" aria-label="Mostrar u ocultar contraseña">
                    <!-- mismos SVGs que arriba -->
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                    4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                        a9.97 9.97 0 012.338-3.592m3.708-2.6A9.956 9.956 0 0112 5c4.477 0 8.268 
                        2.943 9.542 7a9.97 9.97 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 
                        016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3l18 18" />
                     </svg>
                </button>
                </div>
                <small id="matchHint" class="help" aria-live="polite"></small>
            </div>
            

          <button class="btn btn--primary" type="submit">Crear cuenta</button>

          <div class="actions_row">
            <a href="index.html" class="link">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </form>
      </div>
    </section>

    <!-- LADO DERECHO: SLIDESHOW/IMAGEN -->
    <aside class="right" aria-hidden="true">
      <div class="slideshow">
        <img src="A1.jpg" alt="Imagen 1" />
        <img src="A2.jpg" alt="Imagen 2" />
        <img src="A3.jpg" alt="Imagen 3" />
        <img src="A4.jpg" alt="Imagen 4" />
      </div>
    </aside>
  </div>

  <script src="main.js"></script>
</body>
</html>

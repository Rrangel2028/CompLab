<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompLab | Registro</title>
  <link rel="stylesheet" href="style-r.css" />
</head>
<body>
  <main class="registro">
    <section class="registro__box">
      <header class="registro__header">
        <img src="iconos/logo.png" alt="Logo de CompLab" class="registro__logo" />
        <h1 class="gradient-text">Crear cuenta</h1>
        <p>Completa tus datos para registrarte en CompLab</p>
      </header>

      <form id="registro-form" class="registro__form">

        <!-- Nombre -->
        <div class="form__group">
          <label for="nombre">Nombre</label>
          <div class="input_wrap">
            <img src="iconos/user.png" alt="icono usuario" class="icon-img" />
            <input type="text" id="nombre" name="nombre" class="input"
                   placeholder="Ingresa tu nombre" required />
          </div>
        </div>

        <!-- Apellido -->
        <div class="form__group">
          <label for="apellido">Apellido</label>
          <div class="input_wrap">
            <img src="iconos/user.png" alt="icono usuario" class="icon-img" />
            <input type="text" id="apellido" name="apellido" class="input"
                   placeholder="Ingresa tu apellido" required />
          </div>
        </div>

        <!-- Correo -->
        <div class="form__group">
          <label for="email">Correo electrónico</label>
          <div class="input_wrap">
            <img src="iconos/correo.png" alt="icono correo" class="icon-img" />
            <input type="email" id="email" name="email" class="input"
                   placeholder="Ingresa tu correo" required />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form__group">
          <label for="password">Contraseña</label>
          <div class="input_wrap">
            <img src="iconos/lock.png" alt="icono candado" class="icon-img" />
            <input id="password" name="password" type="password" class="input"
                   placeholder="Ingresa tu contraseña" autocomplete="current-password" required />
            <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contraseña">
              <!-- Icono "ojo" -->
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none" 
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 
                         0 8.268 2.943 9.542 7-1.274 4.057-5.065 
                         7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <!-- Icono "ojo tachado" -->
              <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none" 
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 
                         0-8.268-2.943-9.542-7a9.97 9.97 0 
                         012.338-3.592m3.708-2.6A9.956 
                         9.956 0 0112 5c4.477 0 8.268 
                         2.943 9.542 7a9.97 9.97 0 
                         01-4.132 5.411M15 12a3 3 
                         0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 3l18 18" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="form__group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <div class="input_wrap">
            <img src="iconos/lock.png" alt="icono candado" class="icon-img" />
            <input id="confirmPassword" name="confirmPassword" type="password" class="input"
                   placeholder="Confirma tu contraseña" autocomplete="new-password" required />
            <button type="button" class="toggle-pass" aria-label="Mostrar u ocultar contraseña">
              <!-- Icono "ojo" -->
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 
                         0 8.268 2.943 9.542 7-1.274 
                         4.057-5.065 7-9.542 
                         7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <!-- Icono "ojo tachado" -->
              <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 
                         0-8.268-2.943-9.542-7a9.97 9.97 
                         0 012.338-3.592m3.708-2.6A9.956 
                         9.956 0 0112 5c4.477 0 8.268 
                         2.943 9.542 7a9.97 9.97 
                         0 01-4.132 5.411M15 12a3 
                         3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 3l18 18" />
              </svg>
            </button>
          </div>
          <small id="msg-pass"></small>
        </div>

        <!-- Botón enviar -->
        <div class="form__group">
          <button type="submit" class="btn">Registrarse</button>
        </div>
      </form>

      <footer class="registro__footer">
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
      </footer>
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>

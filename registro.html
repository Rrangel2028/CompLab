<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CompLab | Registro</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-registro.css" />
</head>
<body class="page-registro theme-light">
  <div class="split split--registro">
    <!-- Panel Izquierdo -->
    <main class="left">
      <section class="card">
        <header class="brand">
            <img src="iconos/logo.png" alt="Logo de CompLab" class="brand__logo" />
            <div class="brand__text">
              <h1 class="brand__title">Crear <span class="gradient-text">cuenta</span></h1>
              <p class="brand__subtitle">Regístrate para comenzar</p>
            </div>
          </header>          

        <form action="#" method="post" class="form" novalidate>
          <div class="grid">
            <div class="field">
              <label class="label" for="name">Nombre</label>
              <div class="input_wrap">
                <img src="iconos/user.png" alt="" class="icon-img" />
                <input id="name" name="name" type="text" class="input" placeholder="Tu nombre" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="lastname">Apellidos</label>
              <div class="input_wrap">
                <img src="iconos/user.png" alt="" class="icon-img" />
                <input id="lastname" name="lastname" type="text" class="input" placeholder="Tus apellidos" required />
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label" for="email">Correo electrónico</label>
            <div class="input_wrap">
              <img src="iconos/correo.png" alt="" class="icon-img" />
              <input id="email" name="email" type="email" class="input" placeholder="m@example.com" autocomplete="email" required />
            </div>
          </div>

          <div class="field">
            <label class="label" for="username">Usuario (opcional)</label>
            <div class="input_wrap">
              <img src="iconos/user.png" alt="" class="icon-img" />
              <input id="username" name="username" type="text" class="input" placeholder="Tu usuario" autocomplete="username" />
            </div>
          </div>

          <div class="grid">
            <div class="field">
              <label class="label" for="password">Contraseña</label>
              <div class="input_wrap">
                <img src="iconos/lock.png" alt="" class="icon-img" />
                <input id="password" name="password" type="password" class="input"
                  placeholder="Mínimo 8 caracteres" autocomplete="new-password" required />
                <button type="button" class="toggle-pass" data-target="password" aria-label="Mostrar u ocultar contraseña">
                  <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                       4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                    a9.97 9.97 0 012.338-3.592m3.708-2.6A9.956 9.956 0 0112 5c4.477 0 8.268 
                    2.943 9.542 7a9.97 9.97 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 
                    016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
                </button>
              </div>

              <div class="pass-meter" aria-hidden="true">
                <div class="pass-meter__bar"></div>
              </div>
              <small class="hint">Usa 8+ caracteres, mayúscula, número y símbolo.</small>
            </div>

            <div class="field">
              <label class="label" for="password2">Confirmar contraseña</label>
              <div class="input_wrap">
                <img src="iconos/lock.png" alt="" class="icon-img" />
                <input id="password2" name="password2" type="password" class="input"
                  placeholder="Repite la contraseña" autocomplete="new-password" required />
                <button type="button" class="toggle-pass" data-target="password2" aria-label="Mostrar u ocultar contraseña">
                  <!-- mismos SVGs que arriba -->
                  <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                       4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 
                    a9.97 9.97 0 012.338-3.592m3.708-2.6A9.956 9.956 0 0112 5c4.477 0 8.268 
                    2.943 9.542 7a9.97 9.97 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 
                    016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3l18 18" />
                </button>
              </div>
            </div>
          </div>

          <!-- Términos: eliminado -->

          <button class="btn btn--primary btn--full" type="submit">Crear cuenta</button>
          <p class="alt-action">¿Ya tienes cuenta? <a href="index.html" class="link">Inicia sesión</a></p>
        </form>
      </section>
    </main>

    <!-- Panel Derecho fijo (sin slider) -->
    <aside class="right right--fixed" aria-hidden="true"
           style="--photo:url('slides/A1.jpg')">
    </aside>
  </div>

  <script src="main.js"></script>
  <!-- <script src="registro.js"></script>  Q U I T A D O -->
</body>
</html>
